<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/902b488116.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Crete+Round&display=swap" rel="stylesheet">

    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">

        <h1>
            Weather App
        </h1>

      

        <div class="weatherApp">




            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-9">
                        <input id="city-input" type="search" class="form-control" placeholder="Enter City Name">
                    </div>

                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-outline-info" />
                    </div>

                </div>

            </form>

            <div class="SearchedCity">


                <h2 id="city">London</h2>

                <ul>
                    <li>
                        <small>
                        Last updated on
                    <span id="date">
                        Sunday November 8th 6:48pm </span></small></li>
                    <li class="condition" id="description">
                        Showers
                    </li>
                </ul>




                <div class="row">

                    <div class="col-6">

                        <img src="" alt="clear" id="icon" class="float-left"/>

                        

                        <span class="temperature" id="temp">
                            14
                        </span>

                        <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
                            <a href="#" id="fahrenheit-link">°F</a></span>
                        

                    </div>

                    <div id="descriptionlist" class="col-6">
                        <ul>
                            <li>
                                Humidity: <span id="humidity">94%</span>
                            </li>

                            <li>
                                Wind:<span id="wind"> 2mph</span>
                            </li>

                           
                            
                        </ul>
                    </div>
            



                    <hr>

                </div>





            </div>

        </div>

    </div>

    </div>
    </div>
    <p>Coded by Ipeknaz Erel on <span><a href="https://github.com/ipeknazerel/ierelWeatherApp">Github</a></span>

    <script src="src/index.js"></script>
</body>



</html>
